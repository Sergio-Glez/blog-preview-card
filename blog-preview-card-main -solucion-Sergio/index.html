<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/estilos.css">
    <title>Blog preview card</title>
</head>
<body>
    <div class="container">
        <div class="card-main">
            <div class="card-header text-center">
                <img src="/assets/images/illustration-article.svg" alt="illustration-article" class="w-100">
            </div>
            <div class="card-body">
                <span class="d-inline-block tag-topic">Learning</span>
                <p class="post-date">Published 21 Dec 2023</p>
                <h3 class="post-title">HTML & CSS foundation</h3>
                <p class="post-content">These languages are the backbone of every
                    website, defining structure, content, and presentation.
                </p>
            </div>
            <div class="card-footer">
                <img src="/assets/images/image-avatar.webp" alt="avatar">
                <span class="autor-post">Greg Hopper</span>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center m-0">Designed by Sergio Briano</p>
    </footer>
</body>
</html>
